<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Semester Exam - Data Science Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../index.css">
    <style>
        :root {
            --primary: #0ea5e9;
            --secondary: #7e22ce;
            --dark: #0f172a;
            --darker: #020617;
            --muted: #94a3b8;
            --text: #e2e8f0;
            --panel: #1e293b;
            --panel-border: #334155;
        }

        body {
            background: var(--dark);
            color: var(--text);
        }

        .content-section {
            min-height: 100vh;
            padding: 6rem 0 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            width: 100%;
        }

        .breadcrumb {
            margin-bottom: 2rem;
        }

        .breadcrumb a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: rgba(14, 165, 233, 0.1);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .breadcrumb a:hover {
            transform: translateX(-5px);
            background: rgba(14, 165, 233, 0.2);
        }

        .coming-soon-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 4rem 2rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            animation: fadeInScale 0.6s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .coming-soon-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.1), transparent);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-25px, -25px); }
        }

        .coming-soon-content {
            position: relative;
            z-index: 1;
        }

        .icon-large {
            font-size: 4rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .coming-soon-card h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .coming-soon-card p {
            color: var(--muted);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(90deg, rgba(14, 165, 233, 0.2), rgba(126, 34, 206, 0.2));
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 50px;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.95rem;
            margin-top: 1rem;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            margin: 1.5rem auto;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .coming-soon-card {
                padding: 2.5rem 1.5rem;
                border-radius: 12px;
            }

            .coming-soon-card h1 {
                font-size: 2rem;
            }

            .icon-large {
                font-size: 3rem;
            }

            .coming-soon-card p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="content-section">
        <div class="container">
            <div class="breadcrumb">
                <a href="assignments.html">
                    <i class="fas fa-arrow-left"></i> Back to Assignments
                </a>
            </div>

            <div class="coming-soon-card">
                <div class="coming-soon-content">
                    <div class="icon-large">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <h1>Coming Soon</h1>
                    <div class="divider"></div>
                    <p>End semester exam paper discussion and detailed solutions will be uploaded soon.</p>
                    <p>Comprehensive explanations covering all exam topics and practice problems.</p>
                    <div class="status-badge">
                        <i class="fas fa-clock"></i> In Preparation
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
