<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Assignment - Data Science Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../index.css">
    <style>
        :root {
            --primary: #0ea5e9;
            --secondary: #7e22ce;
            --dark: #0f172a;
            --darker: #020617;
            --muted: #94a3b8;
            --text: #e2e8f0;
            --panel: #1e293b;
            --panel-border: #334155;
        }

        body {
            background: var(--dark);
            color: var(--text);
        }

        .content-section {
            min-height: 100vh;
            padding: 6rem 0 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            width: 100%;
        }

        .breadcrumb {
            margin-bottom: 2rem;
        }

        .breadcrumb a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: rgba(14, 165, 233, 0.1);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .breadcrumb a:hover {
            transform: translateX(-5px);
            background: rgba(14, 165, 233, 0.2);
        }

        .coming-soon-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 2px solid rgba(14, 165, 233, 0.1);
            border-radius: 20px;
            padding: 4rem 2rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 60px rgba(14, 165, 233, 0.1);
            transition: all 0.4s ease;
        }

        .coming-soon-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.15), transparent);
            animation: pulse 6s ease-in-out infinite;
            pointer-events: none;
        }

        .coming-soon-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(14, 165, 233, 0.05), transparent 70%);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(-30px, -30px) scale(1.1);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .coming-soon-card:hover {
            border-color: rgba(14, 165, 233, 0.3);
            box-shadow: 0 30px 80px rgba(14, 165, 233, 0.2);
            transform: translateY(-8px);
        }

        .coming-soon-card:hover .icon-large {
            transform: scale(1.15) rotate(8deg);
        }

        .coming-soon-content {
            position: relative;
            z-index: 2;
        }

        .icon-large {
            font-size: 4.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            animation: bounce 3s ease-in-out infinite;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.15), rgba(126, 34, 206, 0.15));
            border-radius: 50%;
            border: 2px solid rgba(14, 165, 233, 0.2);
            box-shadow: 0 8px 24px rgba(14, 165, 233, 0.1) inset;
            margin: 0 auto 1.5rem;
        }

        .icon-large i {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 3rem;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .coming-soon-card h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .coming-soon-card p {
            color: var(--muted);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            transition: color 0.3s ease;
        }

        .coming-soon-card:hover p {
            color: #cbd5e1;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.85rem 1.8rem;
            background: linear-gradient(90deg, rgba(14, 165, 233, 0.2), rgba(126, 34, 206, 0.2));
            border: 2px solid rgba(14, 165, 233, 0.3);
            border-radius: 50px;
            color: var(--primary);
            font-weight: 700;
            font-size: 1rem;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(14, 165, 233, 0.1);
        }

        .status-badge i {
            animation: pulse-icon 1.5s ease-in-out infinite;
        }

        @keyframes pulse-icon {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .coming-soon-card:hover .status-badge {
            border-color: rgba(14, 165, 233, 0.6);
            box-shadow: 0 8px 24px rgba(14, 165, 233, 0.2);
            transform: scale(1.05);
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            margin: 1.5rem auto 2rem;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(14, 165, 233, 0.2);
            animation: expandWidth 0.8s ease-out;
        }

        @keyframes expandWidth {
            from {
                width: 0;
                opacity: 0;
            }

            to {
                width: 80px;
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .coming-soon-card {
                padding: 2.5rem 1.5rem;
                border-radius: 12px;
            }

            .coming-soon-card h1 {
                font-size: 2rem;
            }

            .icon-large {
                font-size: 3rem;
            }

            .coming-soon-card p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="content-section">
        <div class="container">
            <div class="breadcrumb">
                <a href="assignments.html">
                    <i class="fas fa-arrow-left"></i> Back to Assignments
                </a>
            </div>

            <div class="coming-soon-card">
                <div class="coming-soon-content">
                    <div class="icon-large">
                        <i class="fas fa-hourglass-half"></i>
                    </div>
                    <h1>Coming Soon</h1>
                    <div class="divider"></div>
                    <p>Data Science Assignment discussion and detailed video solutions will be uploaded soon.</p>
                    <p>Check back later for comprehensive explanations and practical implementations.</p>
                    <div class="status-badge">
                        <i class="fas fa-clock"></i> In Preparation
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
